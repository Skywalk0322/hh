    <a href="https://namu.wiki/w/%EC%B6%95%EA%B5%AC" target="_blank" title="축구는 메시">축구</a>는 <u>손과 팔을 공에 대지 않고 주로 발을 이용해 축구공을 상대 골대에 넣어 점수를 얻고, 승무패를 가리는 구기 스포츠다.</u><br>
    손과 팔을 공에 대는 것을 금지하고, 골대를 사용하는 것, 이 두 가지는 축구의 본질이자 핵심으로 이 두 가지를 모두 지키는 스포츠는 축구이거나, 축구의 아종으로 분류된다. 
    따라서 이 중 하나라도 훼손된 경우 축구의 아종으로 분류하지 않는 별개의 구기 종목으로 친다.
